name: Test Madlib Project

on: [push, workflow_dispatch]
    
env:
  node-version: 20.x

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checking out repository...
        uses: actions/checkout@v4

      - name: âš™ï¸  Setting up node...
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node-version }}

      - name: ğŸ˜ˆ Installing and Testing Library...
        run: |
          npm install -g @madlib-lang/madlib
          madlib install
          madlib test --coverage -t llvm
          madlib test --coverage -t node
